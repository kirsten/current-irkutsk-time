<!DOCTYPE html>
<html>
  <head>
    <title>genuine donald trump dot com</title>
    <style type="text/css">
      body {
        font-family: sans-serif;
      }

      #clock {
        font-size: 200px;
        margin-top: 100px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="clock"></div>

    <script type="text/javascript">
      var getIrkutskTime = function() {
        var localTime = new Date();
        var utc = localTime.getTime() + (localTime.getTimezoneOffset() * 60000);
        var date = new Date(utc + (3600000 * 8));
        var hour = date.getHours();
        var minutes = date.getMinutes();
        var seconds = date.getSeconds();

        if (hour > 12)    { hour = hour - 12; }
        if (minutes < 10) { minutes = "0" + minutes; }
        if (seconds < 10) { seconds = "0" + seconds; }

        var currentIrkutskTime = hour + ":" + minutes + ":" + seconds;
        return currentIrkutskTime;
      };

      var updateTime = function(time)  {
        document.getElementById('clock').innerHTML = time;
      };

      window.setInterval(function() {
        updateTime(getIrkutskTime());
      }, 1000);
    </script>
  </body>
</html>
